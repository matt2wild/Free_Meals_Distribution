<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Terminal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <script src="public/packingTerminal.js"></script>
    <div class= "centered">
        <div class="inline">
            <input id="tb_menu" type="text" value="This Weeks Menu">
            <span><button class="btn btn-primary btn-info">Update Menu</button></span>
        </div>
        <div>
            <table class="table">
                <thead><tr><td>Time</td><td>Meals Requested</td><td>Lane</td></tr></thead>
                <tbody><tr><td>123456789</td><td>4</td><td>2</td></tr></tbody>
            </table>
        </div>
        <div>
            <table class="table">
                <thead><tr><td>Time</td><td>Meals Completed</td><td>Lane</td></tr></thead>
                <tbody><tr><td>123456789</td><td>4</td><td>2</td></tr></tbody>
            </table>
        </div>
    </div>
</body>
