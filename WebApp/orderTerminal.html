<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Terminal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <script src="public/orderTerminal.js"></script>
    <div>
        <div class="inline">
            <div><p>Lane</p></div>
            <div class="btn-group" role="group" aria-label="Lane"></div>
        </div>
        <div><h3 id="label_menu" style="width: 80%; left: 10%;">This is a sample of todays menu</h3></div>
        <div class="inline" >
            <div><h4><span class="shownWithChildrenEnabled">Adult </span>Meals</h4></div>
            <div>
                <div class="arrow-left" onclick='decrementOrder("adult")'></div>
                <div><input id="tb_orderCount_adult" class="orderCount" type="number" min="0" value=0></div>
                <div class="arrow-right" onclick='incrementOrder("adult")'></div>
            </div>
        </div>
        <div class="inline shownWithChildrenEnabled">
            <div><h4>Kids Meals</h4></div>
            <div>
                <div class="arrow-left" onclick='decrementOrder("child")'></div>
                <div><input id="tb_orderCount_child" class="orderCount" type="number" min="0" value=0></div>
                <div class="arrow-right" onclick='incrementOrder("child")'></div>
            </div>
        </div>
        <div><button class="btn btn-primary btn-success" style="width: 100%;" onclick="submitOrder()">SUBMIT</button></div>
    </div>
</body>
